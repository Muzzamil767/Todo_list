    TODO LIST
  </h1>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <form>


            <div class="form-group">
              <label for="exampleInputEmail1">Enter Tasks</label>
              <input class="form-control-sm" type="text" id="enter" class="enter">
              <button type="button" class="btn btn-primary" id="add" class="add" onclick="add2()">ADD</button>



            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Edit Task</label>
              <input  class="form-control-sm" type="text" id="edit2" class="edit2">
              <button type="button" class="btn btn-info" id="edit" onclick="ok()">Save</button>
            </div>



          </form>
        </div>
        <div class="col-lg-6">
          <label>ToDo List</label>
          <ol id="ul" class="ul"></ol>
        </div>
      </div>
    </div>
    <div>
    </div>
